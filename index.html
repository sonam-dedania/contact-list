<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default nav-background">
        <div class="container-fluid nav-margin">
            <ul class="nav navbar-nav">
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="contact">
        <h2 class="bold"><i class="fa fa-address-book-o" aria-hidden="true"></i> Contacts</h2>
        <p>Welcome to FisrtCRM Contact Page</p>
    </div>
    <div class="hr-div">
        <hr class="contact-hr" />
    </div>
    <div class="contact1">
        <input type="name" placeholder="Search contact" id="search">
        <button class="btn add-contact-btn" id="add-contact" data-toggle="modal" data-target="#myModal">+ Add
            Contact</button>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Please enter details</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name1">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email1">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control" id="phone1">
                        </div>
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" class="form-control" id="company1">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        onClick="addContact()">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <div class="contact-info">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="header">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <p>+</p>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <p class="gray">Basic info</p>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <p class="gray">Company</p>
                        </div>
                    </div>
                </div>
                <div class="contactListContainer">
                </div>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="details">
                    <div class="center">
                        <button class="btn delete-btn" onClick="deleteContact()"><i class="fa fa-trash-o"
                                aria-hidden="true"></i></button>
                        <div class="yellow">
                            <h3>MH</h3>
                        </div>
                        <h4 id="name" class="bold">Mike Huston</h4>
                        <p class="gray">Production Manager</p>
                    </div>
                    <table>
                        <tbody>
                            <tr>
                                <td class="gray">Full name:</td>
                                <td id="fullname">Mike Huston</td>
                            </tr>
                            <tr>
                                <td class="gray">Email:</td>
                                <td id="email">mikehuston@gmail.com</td>
                            </tr>
                            <tr>
                                <td class="gray">Phone:</td>
                                <td id="phoneno">5342302305320</td>
                            </tr>
                            <tr>
                                <td class="gray">Company:</td>
                                <td id="company">No information required</td>
                            </tr>
                            <tr>
                                <td class="gray">Address:</td>
                                <td id="address">47, West pirebag road.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="div1"></div>
</body>

</html>
