<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default nav-background">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                <li><a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="contact">
        <h3>Contacts</h3>
        <p>Welcome to FisrtCRM Contact Page</p>
    </div>
    <div class="contact1">
        <input type="name" placeholder="Search contact" id="search">
        <button class="btn add-contact-btn" id="add-contact" onclick="addContactInfo()">+ Add Contact</button>
    </div>
    <div class="contact-info">
        <div class="row">
            <div class="col-lg-6">
                <div class="header">
                    <div class="row">
                        <div class="col-lg-4">
                            <p>+</p>
                        </div>
                        <div class="col-lg-4">
                            <p class="gray">Basic info</p>
                        </div>
                        <div class="col-lg-4">
                            <p class="gray">Company</p>
                        </div>
                    </div>
                </div>
                <div class="contactListContainer">
                </div>

            </div>
            <div class="col-lg-6">
                <div class="details">
                    <div class="center">
                        <div class="yellow">
                            <h2>MH</h2>
                        </div>
                        <h4 id="name">Mike Huston</h4>
                        <p class="gray">Production Manager</p>
                    </div>
                    <table>
                        <tr>
                            <td class="gray">Full name:</td>
                            <td id="fullname">Mike Huston</td>
                        </tr>
                        <tr>
                            <td class="gray">Email:</td>
                            <td id="email">mikehuston@gmail.com</td>
                        </tr>
                        <tr>
                            <td class="gray">Phone:</td>
                            <td id="phoneno">5342302305320</td>
                        </tr>
                        <tr>
                            <td class="gray">Company:</td>
                            <td id="company">No information required</td>
                        </tr>
                        <tr>
                            <td class="gray">Address:</td>
                            <td id="address">47, West pirebag road.</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
